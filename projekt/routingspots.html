<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Spot-Routing</title>

    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
    <script src="js/leaflet/leaflet.js"></script>

    <link rel="stylesheet" href="js/leaflet-routingmachine/leaflet-routing-machine.css" />
    <script src="js/leaflet-routingmachine/leaflet-routing-machine.js"></script>
	
	<script src="js/leaflet-routingmachine/controlgeocoder.js"></script>
	
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        html, body, #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        var layers = {
            geolandbasemap: L.tileLayer("https://{s}.wien.gv.at/basemap/geolandbasemap/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapgrau: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapgrau/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmapoverlay: L.tileLayer("https://{s}.wien.gv.at/basemap/bmapoverlay/normal/google3857/{z}/{y}/{x}.png", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaphidpi: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaphidpi/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            bmaporthofoto30cm: L.tileLayer("https://{s}.wien.gv.at/basemap/bmaporthofoto30cm/normal/google3857/{z}/{y}/{x}.jpeg", {
                subdomains: ['maps', 'maps1', 'maps2', 'maps3', 'maps4'],
                attribution: 'Datenquelle: <a href="http://www.basemap.at/">basemap.at</a>'
            }),
            osm: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                subdomains: ['a', 'b', 'c'],
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        };

        var map = L.map('map', {
            layers: [layers.geolandbasemap],
            center : [47.654, 13.370],
            zoom : 8
        });

        L.control.scale({
            maxWidth: 200,
            metric: true,
            imperial: false
        }).addTo(map);

        var layerControl = L.control.layers({
            "basemap.at - STANDARD": layers.geolandbasemap,
            "basemap.at - GRAU": layers.bmapgrau,
            "basemap.at - OVERLAY": layers.bmapoverlay,
            "basemap.at - HIGH-DPI": layers.bmaphidpi,
            "basemap.at - ORTHOFOTO": layers.bmaporthofoto30cm,
            "OpenStreetMap": layers.osm,
        }).addTo(map);
		
        map.locate({
            setView: true,
            maxZoom: 16
        });

        map.on('locationfound', function (evt) {

            var radius = Math.round(evt.accuracy / 2.0);
            var tipp = "Sie befinden sich im Umkreis von " + Math.round(radius) + " Metern dieses Punktes";
            var overlay = L.featureGroup().addTo(map);

            L.marker(evt.latlng).addTo(overlay).bindPopup(tipp).openPopup();
            L.circle(evt.latlng, {
                radius: radius,
                fillOpacity : 0.05
            }).addTo(overlay);

            layerControl.addOverlay(overlay, "Genauigkeitsbereich der Position");
        });

        map.on('locationerror', function (evt) {
            alert("Ihre Position konnte nicht bestimmt werden");
            map.setView(
                [47.654, 13.370], 8
            );
        });
		
		L.Routing.control({
			waypoints: [
				L.latLng(47.3, 13.8),
				L.latLng(47.3, 13.3)
			],
			routeWhileDragging: true,
			language: 'de',
			geocoder: L.Control.Geocoder.nominatim()
		}).addTo(map);

    </script>

</body>

</html>
